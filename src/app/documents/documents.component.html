<div class="main">
  <a routerLink="/categories" routerLinkActive="active">назад</a>
  <div>
    <span>{{document.categoryName}}</span>
  </div>

  <input type="text" class="new-document-input" [(ngModel)]="document.name">
  <button class="new-document-button" (click)="onAddDocument()">Добавить</button>

  <ul>
    <li *ngFor="let item of documents">
      <a [routerLink]="['/document', item.id]" routerLinkActive="active">{{item.name}}</a>
    </li>
  </ul>

</div>
